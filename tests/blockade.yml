version: '2'

containers:
  client1:
    container_name: client1
    image: raft
    environment:
      ROLE: 'client'
      CLIENTKEY: 'hello'
      LOG: '/tmp/raft.client1.log'
    volumes:
      "/tmp": "/tmp"

  client2:
    container_name: client2
    image: raft
    environment:
      ROLE: 'client'
      CLIENTKEY: 'world'
      LOG: '/tmp/raft.client2.log'
    volumes:
      "/tmp": "/tmp"

  server1:
    container_name: server1
    image: raft
    environment:
      ROLE: 'server'
      SERVERID: 10
      LOG: '/tmp/raft.server1.log'
    volumes:
      "/tmp": "/tmp"

  server2:
    container_name: server2
    image: raft
    environment:
      ROLE: 'server'
      SERVERID: 20
      LOG: '/tmp/raft.server2.log'
    volumes:
      "/tmp": "/tmp"

  server3:
    container_name: server3
    image: raft
    environment:
      ROLE: 'server'
      SERVERID: 30
      LOG: '/tmp/raft.server3.log'
    volumes:
      "/tmp": "/tmp"

network:
    driver: udn
    flaky: 10%
    slow: 75ms 100ms distribution normal
